<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Previsão do Tempo</title>
</head>

<body>

  <div class="card">
    <div class="pesquisa">
      <input type="text" placeholder="Nome da cidade" spellcheck="false">
      <button><img src="img/search.png" alt=""></button>
    </div>

    <div class="erro">
      <p>Nome da Cidade/País está invalido.</p>
    </div>

    <div class="agua">
      <img src="img/rain.png" alt="chuva" class="agua-icon">
      <h1 class="temp">21°c</h1>
      <h2 class="cidade">Berlin</h2>
      <div class="detalhes">
        <div class="col">
          <img src="img/humidity.png" alt="umidade">
          <div>
            <p class="umidade">50%</p>
            <p>Umidade</p>
          </div>
        </div>
        <div class="col">
          <img src="img/wind.png" alt="vento">
          <div>
            <p class="vento">15 km/h</p>
            <p>Velocidade do vento</p>
          </div>
        </div>
      </div>
    </div>

  </div>


  <script src="main.js"></script>
</body>

</html>
